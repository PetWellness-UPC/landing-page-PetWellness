<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PetWellness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
      <aside class="sidebar">
          <nav>
              <ul>
                  <li>
                      <h2>Formulario de Registro</h2>
                      <p>Registra tu correo electrónico para recibir información necesaria y detallada semanalmente.</p>
                      <label for="registro-tab" class="tab">Registro</label>
                  </li>
                  <li>
                      <h2>Formulario de Contacto</h2>
                      <p>Ingrese la razón por la cual quiere contactarnos y lo atenderemos lo más pronto posible.</p>
                      <label for="contacto-tab" class="tab">Contacto</label>
                  </li>
              </ul>
          </nav>
      </aside>

      <main class="main-content">
        <input type="radio" id="registro-tab" name="tab" checked>
        <input type="radio" id="contacto-tab" name="tab">

        <section id="formularios" class="form-section">
            <div class="form-container" id="form-registro">
                <h2>Formulario de Registro</h2>
                <form id="registroForm">
                    <label for="regNombre">Nombre:</label>
                    <input type="text" id="regNombre" name="regNombre" required>
                    <label for="regEmail">Correo Electrónico:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>

            <div class="form-container" id="form-contacto">
                <h2>Formulario de Contacto</h2>
                <form id="contactoForm">
                    <label for="conNombre">Nombre:</label>
                    <input type="text" id="conNombre" name="conNombre" required>
                    <label for="conEmail">Correo Electrónico:</label>
                    <input type="email" id="conEmail" name="conEmail" required>
                    <label for="conAsunto">Asunto:</label>
                    <input type="text" id="conAsunto" name="conAsunto" required>
                    <label for="conMensaje">Descripción:</label>
                    <textarea id="conMensaje" name="conMensaje" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
  </div>

 
</body>
</html
